<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEX - Discover</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #ff3b3b;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .token-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    .token-card:hover {
      border-color: #ff3b3b;
      background-color: #252525;
    }
    .token-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .token-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff3b3b, #b30000);
    }
    .token-name {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .token-symbol {
      font-size: 0.9rem;
      color: #999;
    }
    .token-stats {
      text-align: right;
    }
    .price {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .change-pos {
      color: #00ff7f;
    }
    .change-neg {
      color: #ff3b3b;
    }
    .mcap {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>TEX</header>
  <main>
    <div class="token-card">
      <div class="token-info">
        <div class="token-logo"></div>
        <div>
          <div class="token-name">Speculation</div>
          <div class="token-symbol">$SPEC</div>
        </div>
      </div>
      <div class="token-stats">
        <div class="price" id="price">Loading...</div>
        <div class="change-pos" id="change">0.00%</div>
        <div class="mcap" id="mcap">Loading...</div>
      </div>
    </div>
  </main>

  <script>
    const TOKEN = {
      mint: "28epFLHUSyU9y5tYdXmzT2YK3ozpFkAZvUqC9f9Naray",
      decimals: 6,
      totalSupply: 1_000_000_000,
    };
    const SOL_MINT = "So11111111111111111111111111111111111111112";

    const priceEl = document.getElementById("price");
    const changeEl = document.getElementById("change");
    const mcapEl = document.getElementById("mcap");

    async function fetchSolUsd(){
      try{
        const r = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
        const j = await r.json();
        return j.solana.usd;
      } catch(e){
        console.error("Sol USD fetch error:", e);
        return 0;
      }
    }

    async function fetchSpecPrice(){
      try {
        const solUsd = await fetchSolUsd();
        const amountRaw = 10000 * Math.pow(10, TOKEN.decimals);
        const url = `https://lite-api.jup.ag/swap/v1/quote?inputMint=${TOKEN.mint}&outputMint=${SOL_MINT}&amount=${amountRaw}&slippageBps=100`;

        const resp = await fetch(url);
        if (!resp.ok) throw new Error("Quote API not ok: " + resp.status);
        const j = await resp.json();

        if (!j.data || j.data.length === 0) throw new Error("No quote data returned");

        const outSolLamports = BigInt(j.data[0].outAmount);
        const solAmount = Number(outSolLamports) / 1e9;
        const priceUsd = (solAmount / 10000) * solUsd;
        const marketCapUsd = priceUsd * TOKEN.totalSupply;

        priceEl.textContent = `$${priceUsd.toFixed(6)}`;
        changeEl.textContent = "0.00%";
        changeEl.className = "change-pos";
        mcapEl.textContent = `$${(marketCapUsd / 1e6).toFixed(2)}M`;
      } catch(e) {
        console.error("SPEC price fetch error:", e);
        priceEl.textContent = "N/A";
        changeEl.textContent = "-";
        mcapEl.textContent = "N/A";
      }
    }

    fetchSpecPrice();
    setInterval(fetchSpecPrice, 60000);
  </script>
</body>
</html>
